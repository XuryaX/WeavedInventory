{% extends 'base.html' %}
{% load addcss %}

{% block content %}
    <div id="userform">
            <div class="form-group">


            <table class="table table-striped table-hover ">
            <thead>
                <tr>
                  <th>#</th>
                  <th>User</th>
                  <th>Action</th>
                  <th>Message</th>
                    <th>Time</th>
                </tr>
              </thead>
            <tbody>
                {% for object in object_list %}
                    <tr>
                    <td>{{ object.action_id }}</td>
                    <td>{{ object.user_id }}</td>
                    <td>{{ object.user_action }}</td>
                    <td>{{ object.log_msg }}</td>
                    <td>{{ object.time }}</td>
                    </tr>

                {% endfor %}

              </tbody>
            </table>

                <br />


                <br />

            </div>
    </div>
{% endblock %}
