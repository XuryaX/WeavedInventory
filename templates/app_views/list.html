{% extends 'base.html' %}
{% load addcss %}

{% block content %}
    <div id="userform">
            <div class="form-group">


            <table class="table table-striped table-hover ">
            <thead>
                <tr>
                  <th>#</th>
                  <th>Item</th>
                  <th>Cost</th>
                  <th>Quantity</th>
                    <th>Color</th>
                </tr>
              </thead>
            <tbody>
                {% for object in object_list %}
                    <tr>
                    <td><a href="/view-variant/{{ object.variant_id }}">{{ object.variant_id }}</a></td>
                    <td><a href="/view-item/{{ object.item_code.item_id }}">{{ object.item_code }}</a></td>
                    <td>{{ object.cost }}</td>
                    <td>{{ object.quantity }}</td>
                    <td>{{ object.color }}</td>
                    </tr>

                {% endfor %}

              </tbody>
            </table>

                <br />

            <a href="/create-item/" id="login" class="btn btn-default">Create Item</a>
            <a href="/create-variant/" id="login" class="btn btn-default">Create Variant</a>
                <br />
            <br />

            </div>
    </div>
{% endblock %}
