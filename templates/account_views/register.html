{% extends 'base.html' %}
{% load addcss %}
{% block content %}
<div id="userform">
{{ form.errors }}

    <form action="#" method="post">
        {% csrf_token %}
        {% for field in form %}
                <label class="control-label" for="form-control input-sm">{{field.label_tag }}</label>
                {{field|addcss:"form-control input-sm"}}
        {% endfor %}

        <hr />
        <input type="submit" id="register" value="Register" class="btn btn-default">
</form>
</div>
{% endblock %}
