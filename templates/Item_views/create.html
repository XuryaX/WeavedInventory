{% extends 'base.html' %}
{% load addcss %}

{% block content %}
    <div id="userform">
        <form method="post" action="#">
            <div class="form-group">
                {{ form.errors }}

                {% csrf_token %} {% for field in form %}
                <label class="control-label" for="form-control input-sm">{{field.label_tag }}</label>
                {{field|addcss:"form-control input-sm"}} {% endfor %}

                <br />
                <input type="submit" id="login" value="Create" class="btn btn-default">
            </div>
        </form>
    </div>
{% endblock %}
